<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
     <body style="background-image: url('https://cdn.pixabay.com/photo/2021/10/25/17/40/counselor-6741671_1280.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
>
	<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
	  
		<div class="p-4 border rounded shadow" style="width: 400px; background-color: rgba(255, 255, 255, 0.3); box-shadow: 0 0 15px rgba(0,0,0,0.3); backdrop-filter: blur(10px);">
	    <h1 class="text-center mb-4">Register Here</h1>
	    
	    <font style="color:red;">
	      <p th:text="${emsg}"></p>
	    </font>
	    <font style="color:green;">
	      <p th:text="${smsg}"></p>
	    </font>
	    
	    <form th:action="@{/register}" th:object="${counsellor}" method="post">
	      <div class="mb-3">
	        <label>Name:</label>
	        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name" required>
	      </div>
	      <div class="mb-3">
	        <label>Email:</label>
	        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
	      </div>
	      <div class="mb-3">
	        <label>Password:</label>
	        <input type="password" th:field="*{pwd}" class="form-control" placeholder="Enter Password" required>
	      </div>
	      <div class="mb-3">
	        <label>Phone:</label>
            <input type="tel" th:field="*{phno}"class="form-control" placeholder="Enter 10-digit Number" pattern="[0-9]{10}" title="Please enter exactly 10 digits" required>
		 </div>
	      <div class="d-grid">
	        <input type="submit" value="Register" class="btn btn-primary">
	      </div>
	    </form>
	    
	    <div class="text-center mt-3">
	      <a href="/">Click Here To Login</a>
	    </div>
	  </div>

	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     
	 </body>
</html>
