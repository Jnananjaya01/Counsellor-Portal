<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
	  

      .nav {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 12px 20px;
        border-radius: 0 0 12px 12px;
        margin-bottom: 20px;
      }

      .nav-link {
        font-weight: bold;
        color: #0d6efd !important;
      }
      .nav-link.active {
        font-weight: bold;
        text-decoration: underline;
      }
      .form-wrapper {
        max-width: 700px;
        margin: auto;
        background-color: rgba(255, 255, 255, 0.95);
              backdrop-filter: blur(10px);

        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
      }

      h2 {
        text-align: center;
        color: #0d6efd;
        margin-bottom: 20px;
      }

      table td {
        padding: 10px;
        vertical-align: middle;
      }

      input[type="text"], select {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .btn-primary {
        width: 100%;
        margin-top: 10px;
      }

      font p {
        margin: 5px 0;
        font-weight: 500;
        font-size: 14px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="dashboard">View Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="enquiry">Add Enquiry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="view-enquiries">View Enquiries</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
      </ul>

      <div class="form-wrapper mt-4">
        <h2>Add New Enquiry</h2>

       
        <font style="color:red;">
          <p th:text="${emsg}"></p>
        </font>
        <font style="color:green;">
          <p th:text="${smsg}"></p>
        </font>

        <form th:action="@{/addEnq}" th:object="${enq}" method="post">
          <table class="table-borderless w-100">
            <tr>
              <td>Student Name:</td>
              <td>
                <input type="text" th:field="*{stuName}" required>
                <input type="hidden" th:field="*{enqId}" required>
              </td>
            </tr>
            <tr>
              <td>Student Phno:</td>
              <td>
                <input type="text" th:field="*{studentPhno}" required pattern="\d{10}" maxlength="10" minlength="10" title="Phone number must be exactly 10 digits">
              </td>
            </tr>
            <tr>
              <td>Training Mode:</td>
              <td>
                <select th:field="*{classMode}" required>
                  <option value="">-- Select Mode --</option>
                  <option value="online">Online</option>
                  <option value="ClassRoom">ClassRoom</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Select Course:</td>
              <td>
                <select th:field="*{courseName}" required>
                  <option value="">-- Select Course --</option>
                  <option value="Java">Java</option>
                  <option value="Python">Python</option>
                  <option value="Devops">Devops</option>
                  <option value="Aws">Aws</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Enquiry Status:</td>
              <td>
                <select th:field="*{enqStatus}" required>
                  <option value="">-- Select Status --</option>
                  <option value="Open">Open</option>
                  <option value="Enrolled">Enrolled</option>
                  <option value="Lost">Lost</option>
                </select>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Save" class="btn btn-primary"></td>
            </tr>
          </table>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
