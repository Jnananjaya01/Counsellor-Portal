<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://cdn.pixabay.com/photo/2021/10/25/17/40/counselor-6741671_1280.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      color: #fff;
      text-align: center;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: none;
      color: #fff;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1 class="mb-4">Login Here</h1>

    <font style="color: red;">
      <p th:text="${emsg}"></p>
    </font>

    <form th:action="@{/login}" th:object="${counsellor}" method="post">
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" th:field="*{pwd}" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="d-grid mt-4">
        <input type="submit" value="Login" class="btn btn-primary">
      </div>
    </form>

    <div class="mt-3">
      <a href="/register">Click Here To Register</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
